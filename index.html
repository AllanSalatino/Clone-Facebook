<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo face.ico">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <div class="facebook">
                <img src="./face.svg" alt="facebook" 
                windth=380px 
                height=135px>
                <h3>O Facebook ajuda você a se conectar e<br> compartilhar com as pessoas que<br> fazem parte da sua vida.</h2>
            </div>
            <section class="cadastro-box">
                <div class="cadastro">
                    <input placeholder="Email ou telefone">
                    <input placeholder="Senha">
                    <button class="entrar">Entrar</button>
                    <p class="mudarSenha"><a href="https://pt-br.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Esqueceu a senha?</a></p>
                    <div class="line"></div>
                    <button class="criarConta">Criar nova conta</button>
                </div>
                <div class="obs">
                <p><a class="strong" href="https://pt-br.facebook.com/pages/create/?ref_type=registration_form">Criar uma Página</a> para uma celebridade, uma marca ou uma <br>empresa.</p>
                </div>
            </section>
        </section>
    </main>
    <footer>
    </footer>
